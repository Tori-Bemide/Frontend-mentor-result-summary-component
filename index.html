<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="banner">
      <p class="header">Your Result</p>
      <div class="result">
        <p class="total-score">76</p>
        <p>of 100</p>
      </div>
      <h4>great</h4>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <p class="summary-title">summary<p>
      <!-- categories -->
      <!-- single category -->
      <article class="category category-1">
        <div class="title">
          <img class="icon" src="./images/icon-reaction.svg" alt="reaction">
          <p class="category-heading category-heading-1">reaction</p>
        </div>
        <div class="score">
          <p><span class="category-score">80</span> / 100</p>  
        </div>
      </article>
      <!-- end of single category -->
      <!-- single category -->
      <article class="category category-2">
        <div class="title">
          <img class="icon" src="./images/icon-memory.svg" alt="reaction">
          <p class="category-heading category-heading-2">memory</p>
        </div>
        <div class="score">
          <p><span class="category-score">92</span> / 100</p>
        </div>
      </article>
      <!-- end of single category -->
      <!-- single category -->
      <article class="category category-3">
        <div class="title">
          <img class="icon" src="./images/icon-verbal.svg" alt="reaction">
          <p class="category-heading category-heading-3">verbal</p>
        </div>
        <div class="score">
          <p><span class="category-score">61</span> / 100</p>
        </div>
      </article>
      <!-- end of single category -->
      <!-- single category -->
      <article class="category category-4">
        <div class="title">
          <img class="icon" src="./images/icon-visual.svg" alt="reaction">
          <p class="category-heading category-heading-4">visual</p>
        </div>
        <div class="score">
          <p><span class="category-score">72</span> / 100
          </p>
        </div>
      </article>
      <!-- end of single category -->
    <button class="btn">Continue</button>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
